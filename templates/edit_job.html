{% extends "base.html" %}
{% block content %}
  <h1>Edit Job</h1>
  <form method="post">
    <p>
      <label>Name:</label><br>
      <input type="text" name="name" value="{{ job.name }}" required>
    </p>
    <p>
      <label>Description:</label><br>
      <textarea name="description" rows="3" cols="50">{{ job.description }}</textarea>
    </p>
    <p>
      <label>Cron Expression (minute hour day month weekday):</label><br>
      <input type="text" name="cron" value="{{ job.cron }}" required>
    </p>
    <p>
      <label>Python Code:</label><br>
      <textarea name="code" rows="10" cols="70" required>{{ job.code }}</textarea>
    </p>
    <p>
      <label>Enabled:</label>
      <input type="checkbox" name="enabled" {% if job.enabled %}checked{% endif %}>
    </p>
    <p>
      <button type="submit">Update Job</button>
    </p>
  </form>
{% endblock %}
